<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/astyle.css}">
    <title>Ability</title>
</head>
<body>
    <div class="links">
        <h1 >â–¶</h1>
        <div class="dropp">
            <button id="GetMonster">Monster</button>
            <button id="GetAbility">Ability</button>
            <button id="GetSpell">Spell</button>
            <button id="GetItem">Item</button>
        </div>
    </div>

    <div id="fill">
        <div id="name">
            <label for="nameLabel" id="nameText">Name</label>
            <input type="text" id="nameLabel" placeholder="Name" required><br>
        </div>

        <div class="ChoiceBox">
            <label for="levelLabel" class="ChoiceText" id="levelLabelT">Level</label>
            <select id="levelLabel" class="ChoiceLabel">
                <option value="aberration">aberration</option>
                <option value="giant">giant</option>
                <option value="humanoid">humanoid</option>
                <option value="dragon">dragon</option>
                <option value="beast">beast</option>
                <option value="demon">demon</option>
                <option value="construct">construct</option>
                <option value="monster">monster</option>
                <option value="celestial">celestial</option>
                <option value="undead">undead</option>
                <option value="plant">plant</option>
                <option value="ooze">ooze</option>
                <option value="pixie">pixie</option>
                <option value="elemental">elemental</option>
            </select>
        </div>

        <div class="ChoiceBox">
            <label for="ClassLabel" class="ChoiceText" id="ClassLabelT">Class</label>
            <select id="ClassLabel" class="ChoiceLabel">
                <option value="tiny">tiny</option>
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
                <option value="huge">huge</option>
                <option value="colossal">colossal</option>
                <option value="sstiny">sstiny</option>
                <option value="mstiny">mstiny</option>
                <option value="lstiny">lstiny</option>
                <option value="lssmall">lssmall</option>
                <option value="lsmedium">lsmedium</option>
            </select>
        </div>

        <label for="description" class="TextText" id="descriptionT">description</label>
        <textarea id="description" class="TextLabel" rows="100" cols = "60"></textarea>


        <button id="SubmitButton">Submit</button>
    </div>

    <script th:src="@{/js/abilityConnect.js}"></script>
</body>
</html>
