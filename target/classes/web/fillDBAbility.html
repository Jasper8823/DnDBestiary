<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/astyle.css}">
    <title>Ability</title>
</head>
<body>
    <div class="links">
        <h1 >â–¶</h1>
        <div class="dropp">
            <button id="GetMonster">Monster</button>
            <button id="GetAbility">Ability</button>
            <button id="GetSpell">Spell</button>
            <button id="GetItem">Item</button>
        </div>
    </div>

    <div id="fill">
        <div id="name">
            <label for="nameLabel" id="nameText">Name</label>
            <input type="text" id="nameLabel" placeholder="Name" required><br>
        </div>

        <div class="ChoiceBox">
            <label for="levelLabel" class="ChoiceText" id="levelLabelT">Level</label>
            <select id="levelLabel" class="ChoiceLabel">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </div>

        <div class="ChoiceBox">
            <label for="ClassLabel" class="ChoiceText" id="ClassLabelT">Class</label>
            <select id="ClassLabel" class="ChoiceLabel">
                <option value="barbarian">barbarian</option>
                <option value="bard">bard</option>
                <option value="cleric">cleric</option>
                <option value="druid">druid</option>
                <option value="fighter">fighter</option>
                <option value="monk">monk</option>
                <option value="paladin">paladin</option>
                <option value="ranger">ranger</option>
                <option value="rogue">rogue</option>
                <option value="sorcerer">sorcerer</option>
                <option value="warlock">warlock</option>
                <option value="wizard">wizard</option>
            </select>
        </div>

        <label for="description" class="TextText" id="descriptionT">description</label>
        <textarea id="description" class="TextLabel" rows="100" cols = "60"></textarea>


        <button id="SubmitButton">Submit</button>
    </div>

    <script th:src="@{/js/abilityConnect.js}"></script>
</body>
</html>
