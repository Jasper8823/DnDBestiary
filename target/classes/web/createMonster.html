<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Monster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .message {
            color: green;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Create a New Monster</h1>

<div class="message" th:if="${message}" th:text="${message}"></div>

<form th:action="@{/createMonster}" method="post">
    <label for="name">Monster Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="armor_class">Armor Class:</label>
    <input type="number" id="armor_class" name="armor_class" required>

    <label for="speed">Speed:</label>
    <input type="number" id="speed" name="speed" required>

    <label for="swim_speed">Swim Speed:</label>
    <input type="number" id="swim_speed" name="swim_speed">

    <label for="fly_speed">Fly Speed:</label>
    <input type="number" id="fly_speed" name="fly_speed">

    <label for="avg_HP">Average HP:</label>
    <input type="number" id="avg_HP" name="avg_HP" required>

    <label for="calc_HP">HP Formula:</label>
    <input type="text" id="calc_HP" name="calc_HP">

    <label for="strength">Strength:</label>
    <input type="number" id="strength" name="strength" required>

    <label for="dexterity">Dexterity:</label>
    <input type="number" id="dexterity" name="dexterity" required>

    <label for="charisma">Charisma:</label>
    <input type="number" id="charisma" name="charisma" required>

    <label for="intelligence">Intelligence:</label>
    <input type="number" id="intelligence" name="intelligence" required>

    <label for="wisdom">Wisdom:</label>
    <input type="number" id="wisdom" name="wisdom" required>

    <label for="constitution">Constitution:</label>
    <input type="number" id="constitution" name="constitution" required>

    <label for="perception">Perception:</label>
    <input type="number" id="perception" name="perception">

    <label for="skill_bonus">Skill Bonus:</label>
    <input type="number" id="skill_bonus" name="skill_bonus">

    <label for="strength_bonus">Strength Bonus:</label>
    <input type="number" id="strength_bonus" name="strength_bonus">

    <label for="dexterity_bonus">Dexterity Bonus:</label>
    <input type="number" id="dexterity_bonus" name="dexterity_bonus">

    <label for="charisma_bonus">Charisma Bonus:</label>
    <input type="number" id="charisma_bonus" name="charisma_bonus">

    <label for="intelligence_bonus">Intelligence Bonus:</label>
    <input type="number" id="intelligence_bonus" name="intelligence_bonus">

    <label for="wisdom_bonus">Wisdom Bonus:</label>
    <input type="number" id="wisdom_bonus" name="wisdom_bonus">

    <label for="constitution_bonus">Constitution Bonus:</label>
    <input type="number" id="constitution_bonus" name="constitution_bonus">

    <label for="features">Features:</label>
    <textarea id="features" name="features" rows="4"></textarea>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4"></textarea>

    <input type="submit" value="Create Monster">
</form>
</body>
</html>
