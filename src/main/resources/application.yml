server:
  port: 8080
spring:
  thymeleaf:
    prefix: classpath:/web/
    suffix: .html
  datasource:
    url:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  web:
    resources:
      cache:
        period: 0
jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
