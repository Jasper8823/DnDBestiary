<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/istyle.css}">
    <title>Item</title>
    <script th:src="@{/js/itemConnect.js}" async></script>
</head>
<body>
    <div class="links">
        <h1 >â–¶</h1>
        <div class="dropp">
            <button id="GetMonster">Monster</button>
            <button id="GetAbility">Ability</button>
            <button id="GetSpell">Spell</button>
            <button id="GetItem">Item</button>
        </div>
    </div>

    <div id="fill">
        <div id="name">
            <label for="nameLabel" id="nameText">Name</label>
            <input type="text" id="nameLabel" placeholder="Name" required><br>
        </div>

        <label for="Configurable" id="ConfigurableT">Configurable</label>
        <input type="checkbox" id="Configurable">

        <div class="ChoiceBox">
            <label for="typeLabel" class="ChoiceText" id="typeLabelT">Type</label>
            <select id="typeLabel" class="ChoiceLabel">
                <option value="wand">Wand</option>
                <option value="armor">Armor</option>
                <option value="rod">Rod</option>
                <option value="potion">Potion</option>
                <option value="ring">Ring</option>
                <option value="weapon">Weapon</option>
                <option value="staff">Staff</option>
                <option value="scroll">Scroll</option>
                <option value="wondrous-item">Wondrous Item</option>
            </select>
        </div>

        <div class="ChoiceBox">
            <label for="rarityLabel" class="ChoiceText" id="rarityLabelT">Rarity</label>
            <select id="rarityLabel" class="ChoiceLabel">
                <option value="common">Common</option>
                <option value="uncommon">Uncommon</option>
                <option value="rare">Rare</option>
                <option value="very rare">Very Rare</option>
                <option value="legendary">Legendary</option>
                <option value="mythic">Mythic</option>
                <option value="no const rarity">no Const Rarity</option>
            </select>
        </div>

        <div class="ChoiceBox">
            <label for="subTypeLabel" class="ChoiceText" id="subTypeLabelT">subType</label>
            <select id="subTypeLabel" class="ChoiceLabel">
                <option value="battle axe">Battle Axe</option>
                <option value="blowgun">Blowgun</option>
                <option value="bludgeon">Bludgeon</option>
                <option value="club">Club</option>
                <option value="dagger">Dagger</option>
                <option value="dart">Dart</option>
                <option value="glaive">Glaive</option>
                <option value="great axe">Great Axe</option>
                <option value="great sword">Great Sword</option>
                <option value="halberd">Halberd</option>
                <option value="hand axe">Hand Axe</option>
                <option value="hand crossbow">Hand Crossbow</option>
                <option value="heavy crossbow">Heavy Crossbow</option>
                <option value="hide armor">Hide Armor</option>
                <option value="leather armor">Leather Armor</option>
                <option value="light crossbow">Light Crossbow</option>
                <option value="light hammer">Light Hammer</option>
                <option value="long bow">Long Bow</option>
                <option value="long spear">Long Spear</option>
                <option value="long sword">Long Sword</option>
                <option value="mace">Mace</option>
                <option value="maul">Maul</option>
                <option value="morningstar">Morningstar</option>
                <option value="net">Net</option>
                <option value="pike">Pike</option>
                <option value="quarterstaff">Quarterstaff</option>
                <option value="rapier">Rapier</option>
                <option value="ring mail armor">Ring Mail Armor</option>
                <option value="scale mail armor">Scale Mail Armor</option>
                <option value="scimitar">Scimitar</option>
                <option value="shield">Shield</option>
                <option value="short bow">Short Bow</option>
                <option value="short sword">Short Sword</option>
                <option value="sickle">Sickle</option>
                <option value="sling">Sling</option>
                <option value="spear">Spear</option>
                <option value="splint mail armor">Splint Mail Armor</option>
                <option value="studded leather armor">Studded Leather Armor</option>
                <option value="throwing spear">Throwing Spear</option>
                <option value="trident">Trident</option>
                <option value="war pick">War Pick</option>
                <option value="warhammer">Warhammer</option>
                <option value="whip">Whip</option>
                <option value="breastplate armor">Breastplate Armor</option>
                <option value="chain">Chain</option>
                <option value="chain mail armor">Chain Mail Armor</option>
                <option value="chain shirt armor">Chain Shirt Armor</option>
                <option value="half plate armor">Half Plate Armor</option>
                <option value="padded armor">Padded Armor</option>
                <option value="plate armor">Plate Armor</option>
            </select>
        </div>

        <button id="RelButtonDR" class="RelButtonR">Reset</button>
        <button id="RelButtonDS" class="RelButtonS">Show</button>
        <button id="RelButtonD" class="RelButton">Add</button>

        <label for= "DamageType" id="DamageTypeText" class="RelText">Damage</label>
        <select id="DamageType" class="RelChoice">
            <option value="piercing">piercing</option>
            <option value="bludgeoning">bludgeoning</option>
            <option value="slashing">slashing</option>
            <option value="cold">cold</option>
            <option value="fire">fire</option>
            <option value="lightning">lightning</option>
            <option value="thunder">thunder</option>
            <option value="poison">poison</option>
            <option value="acid">acid</option>
            <option value="necrotic">necrotic</option>
            <option value="radiant">radiant</option>
            <option value="force">force</option>
            <option value="psychic">psychic</option>
        </select>


        <button id="RelButtonSR" class="RelButtonR">Reset</button>
        <button id="RelButtonSS" class="RelButtonS">Show</button>
        <button id="RelButtonS" class="RelButton">Add</button>

        <div id="dmg">
            <h3 id="dmgTitle">DMG:  </h3>

            <label for="NDLabel"></label><input type="number" id="NDLabel" class="dmgLabel" min="0" value="1">

            <p class="dmgText">d</p>

            <label for="DVLabel"></label><input type="number" id="DVLabel" class="dmgLabel" min="4" value="10">

            <p class="dmgText"> + </p>

            <label for="PBLabel"></label><input type="number" id="PBLabel" class="dmgLabel" min="0" value="5">
        </div>

        <label for= "StatusType" id="StatusTypeText" class="RelText">Status</label>
        <select id="StatusType" class="RelChoice">
            <option value="blinded">blinded</option>
            <option value="charmed">charmed</option>
            <option value="deafened">deafened</option>
            <option value="frightened">frightened</option>
            <option value="grappled">grappled</option>
            <option value="incapacitated">incapacitated</option>
            <option value="invisible">invisible</option>
            <option value="paralyzed">paralyzed</option>
            <option value="petrified">petrified</option>
            <option value="poisoned">poisoned</option>
            <option value="prone">prone</option>
            <option value="restrained">restrained</option>
            <option value="stunned">stunned</option>
            <option value="unconscious">unconscious</option>
            <option value="exhaustion">exhaustion</option>
        </select>

        <label for="description" class="TextText" id="descriptionT">description</label>
        <textarea id="description" class="TextLabel" rows="60" cols = "40"></textarea>


        <button id="SubmitButton">Submit</button>
    </div>
</body>
</html>
