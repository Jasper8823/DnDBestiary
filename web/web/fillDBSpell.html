<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/sstyle.css}">
    <title>Spell</title>
    <script th:src="@{/js/spellConnect.js}" async></script>
</head>
<body>
    <div class="links">
        <h1 >â–¶</h1>
        <div class="dropp">
            <button id="GetMonster">Monster</button>
            <button id="GetAbility">Ability</button>
            <button id="GetSpell">Spell</button>
            <button id="GetItem">Item</button>
        </div>
    </div>


    <div id="fill">
        <div id="name">
            <label for="nameLabel" id="nameText" class="inputText">Name</label>
            <input type="text" id="nameLabel" placeholder="Name" class="inputLabel" required><br>
        </div>

        <div class="ChoiceBox">
            <label for="levelLabel" class="ChoiceText" id="levelLabelT">Level</label>
            <select id="levelLabel" class="ChoiceLabel">
                <option value="plot">plot</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>

        <div class="ChoiceBox">
            <label for="TypeLabel" class="ChoiceText" id="TypeLabelT">Type</label>
            <select id="TypeLabel" class="ChoiceLabel">
                <option value="abjuration">Abjuration</option>
                <option value="conjuration">Conjuration</option>
                <option value="divination">Divination</option>
                <option value="enchantment">Enchantment</option>
                <option value="evocation">Evocation</option>
                <option value="illusion">Illusion</option>
                <option value="necromancy">Necromancy</option>
                <option value="transmutation">Transmutation</option>
            </select>
        </div>

        <label for="description" class="TextText" id="descriptionT">description</label>
        <textarea id="description" class="TextLabel" rows="60" cols = "40"></textarea>

        <div id="duration">
            <label for="durationLabel" id="durationText" class="inputText">Duration</label>
            <input type="text" id="durationLabel" class="inputLabel" required><br>
        </div>

        <div id="concDuration">
            <label for="concDurationLabel" id="concDurationText" class="inputText">Conc dur</label>
            <input type="text" id="concDurationLabel" class="inputLabel" required><br>
        </div>

        <div id="distance">
            <label for="distanceLabel" id="distanceText" class="inputText">Dist</label>
            <input type="text" id="distanceLabel" placeholder="" class="inputLabel" required><br>
        </div>

        <div id="prepMoves">
            <label for="prepMovesLabel" id="prepMovesText" class="inputText">PrepM</label>
            <input type="text" id="prepMovesLabel" placeholder="" class="inputLabel" required><br>
        </div>

        <div id="target">
            <label for="targetLabel" id="targetText" class="inputText">Target</label>
            <input type="text" id="targetLabel" placeholder="Target" class="inputLabel" required><br>
        </div>

        <label for="concentration" id="concentrationT" class="inputText">Concentration</label>
        <input type="checkbox" id="concentration">

        <button id="RelButtonCSR" class="RelButtonR">Reset</button>
        <button id="RelButtonCSS" class="RelButtonS">Show</button>
        <button id="RelButtonCS" class="RelButton">Add</button>

        <label for= "ClassSpell" id="ClassSpellText" class="RelText">Class</label>
        <select id="ClassSpell" class="RelChoice">
            <option value="bard">bard</option>
            <option value="cleric">cleric</option>
            <option value="druid">druid</option>
            <option value="sorcerer">sorcerer</option>
            <option value="warlock">warlock</option>
            <option value="wizard">wizard</option>
        </select>

        <button id="RelButtonDR" class="RelButtonR">Reset</button>
        <button id="RelButtonDS" class="RelButtonS">Show</button>
        <button id="RelButtonD" class="RelButton">Add</button>

        <label for= "DamageType" id="DamageTypeText" class="RelText">Status</label>
        <select id="DamageType" class="RelChoice">
            <option value="piercing">piercing</option>
            <option value="bludgeoning">bludgeoning</option>
            <option value="slashing">slashing</option>
            <option value="cold">cold</option>
            <option value="fire">fire</option>
            <option value="lightning">lightning</option>
            <option value="thunder">thunder</option>
            <option value="poison">poison</option>
            <option value="acid">acid</option>
            <option value="necrotic">necrotic</option>
            <option value="radiant">radiant</option>
            <option value="force">force</option>
            <option value="psychic">psychic</option>
        </select>

        <div id="dmg">
            <h3 id="dmgTitle">DMG:  </h3>

            <label for="NDLabel"></label><input type="number" id="NDLabel" class="dmgLabel" min="0" value="1">

            <p class="dmgText">d</p>

            <label for="DVLabel"></label><input type="number" id="DVLabel" class="dmgLabel" min="4" value="10">

            <p class="dmgText"> + </p>

            <label for="PBLabel"></label><input type="number" id="PBLabel" class="dmgLabel" min="0" value="5">
        </div>


        <button id="RelButtonSR" class="RelButtonR">Reset</button>
        <button id="RelButtonSS" class="RelButtonS">Show</button>
        <button id="RelButtonS" class="RelButton">Add</button>

        <label for= "StatusType" id="StatusTypeText" class="RelText">Dmg</label>
        <select id="StatusType" class="RelChoice">
            <option value="blinded">blinded</option>
            <option value="charmed">charmed</option>
            <option value="deafened">deafened</option>
            <option value="frightened">frightened</option>
            <option value="grappled">grappled</option>
            <option value="incapacitated">incapacitated</option>
            <option value="invisible">invisible</option>
            <option value="paralyzed">paralyzed</option>
            <option value="petrified">petrified</option>
            <option value="poisoned">poisoned</option>
            <option value="prone">prone</option>
            <option value="restrained">restrained</option>
            <option value="stunned">stunned</option>
            <option value="unconscious">unconscious</option>
            <option value="exhaustion">exhaustion</option>
        </select>

        <button id="SubmitButton">Submit</button>
    </div>
</body>
</html>
